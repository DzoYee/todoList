<!--___________________plan.html____________________-->
<div ng-controller = 'PlanCtrl'>
  <h1>Plan View</h1>
  <input placeholder = "Plan" ng-model = 'newPlan'>
  <input placeholder = "Subgoal" ng-model = 'subgoal1'>
  <input placeholder = "Subgoal" ng-model = 'subgoal2'>
  <button ng-click = 'addPlan()'>Submit</button>

  <!--________________List_________________________-->
  <div class = 'containter plans'
    <div ng-repeat = 'plan in plans'>
      <span class='goal'>{{ plan.goal }}</span>
      <span class='subgoal'>{{ plan.subgoal1 }}</span>
      <span class='subgoal'>{{ plan.subgoal2 }}</span>
    </div>  
  </div>

</div>
